<app-header></app-header>
<app-navbar></app-navbar>

<div class="home-container">
  <div class="all-movies">
    <div class="trending-movies">
      <div class="top">
        <h4>Trending Movies</h4>
        <div class="view-all">View All</div>
      </div>
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movie of trendingMovies">
          <div class="cover" (click)="goToMovie('trending-movies', movie.id)">
            <img [src]="movie.cover" alt="" />
          </div>
          <div class="details">
            <div class="name">{{ movie.name }}</div>
            <div class="rating">
              <app-star-rating
                [rating]="movie.rating"
                [isReadOnly]="true"
              ></app-star-rating>
              Rate:
              {{ movie.rating }}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="theatre-movies">
      <div class="top">
        <h4>Popular in Theaters</h4>
        <div class="view-all">View All</div>
      </div>
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movie of theatreMovies">
          <div class="cover" (click)="goToMovie('theatre-movies', movie.id)">
            <img [src]="movie.cover" alt="" />
          </div>
          <div class="details">
            <div class="name">{{ movie.name }}</div>
            <div class="rating">
              <app-star-rating
                [rating]="movie.rating"
                [isReadOnly]="true"
              ></app-star-rating>
              Rate:
              {{ movie.rating }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="popular-movies">
    <h4>All Time Popular</h4>
    <div class="movies">
      <div class="movies-thumbnail">
        <div class="movie" *ngFor="let movie of popularMovies">
          <div class="name" (click)="goToMovie('popular-movies', movie.id)">
            {{ movie.name }}
          </div>
          <div class="rating">
            <app-star-rating
              [rating]="movie.rating"
              [isReadOnly]="true"
            ></app-star-rating>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
